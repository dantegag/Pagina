{% extends "posts/base.html" %}

{% block contenido %}
<h1>Películas</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Agregar Película</button>
</form>

<ul>
    {% for peli in peliculas %}
        <li>{{ peli.titulo }} - {{ peli.director }} ({{ peli.anio }})</li>
    {% endfor %}
</ul>
{% endblock %}
